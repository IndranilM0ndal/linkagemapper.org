<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%} <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url
  }}">
  <link
    href="//cdn-images.mailchimp.com/embedcode/classic-10_7_dtp.css"
    rel="stylesheet"
    type="text/css"
  />
  <style type="text/css">
    #mc_embed_signup {
      background: #fff;
      clear: left;
      font: 14px Helvetica, Arial, sans-serif;
    }
    #survey {
      float: left;
      position: relative;
      top: 10px;
      left: 35%;
    }
    #donate {
      float: left;
      position: relative;
      top: 10px;
      left: 37%;
    }

    #newsletter {
      float: left;
      position: relative;
      top: 10px;
      left: 39%;
    }

    @media only screen and (max-width: 600px) {
      #survey {
        position: revert;
        position: relative;
        top: 10px;
        left: revert;
        width: 90px;
        /* float: left; */

        /* left: -500px; */
      }
      #donate {
        position: revert;
        position: relative;
        top: 10px;
        left: revert;
        left: 5px;
        width: 80px;

        /* float: left; */
      }

      #newsletter {
        position: revert;
        position: relative;
        top: 10px;
        left: revert;
        left: 5px;
        width: fit-content;
      }
    }
    /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
    We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>
  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
